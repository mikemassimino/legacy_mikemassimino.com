- quote : “Wonderfully entertaining, deeply personal, and filled with heart-pounding stories of life among the stars.  Mike Massimino has gathered lessons from his decades as a NASA astronaut that will help all us earthbound mortals find success in whatever journey we are on.  Moonshot is exactly the book we all need right now!”
  author : Admiral William H. McRaven, US Navy (Retired), <i>New York Times bestselling author of Make Your Bed and The Wisdom of the Bullfrog</i>
- quote : “Moonshot by Mike Massimino—indisputably, the coolest astronaut who has ever lived—is a truly out of this world guidebook for life that we all need to read; a delightful, insightful analysis of what it means to achieve, to succeed, and to dream really big.”
  author : Mayim Bialik, PhD, <i>neuroscientist, actress, New York Times bestselling author of Girling Up, and host of Jeopardy</i>
- quote : “An exhilarating journey into the profound principles of leadership, the transformative power of teamwork, and the unwavering commitment to integrity that underpin success in the unforgiving environment of space.  Moonshot becomes a beacon of inspiration for all, shedding light on what it truly takes to excel amidst the stars.”
  author : Scott Kelly, <i>former NASA astronaut and commander of the space shuttle and International Space Station, and New York Times bestselling author of Endurance and Infinite Wonder</i>
- quote : “A team needs to commit to a shared goal before any great accomplishment can enter the record books.  In Moonshot, Mike Massimino illustrates that through determination, sacrifices, and teamwork, no dream is too bold.  Mike’s story vividly demonstrates that an embrace of the so-called ‘little things’ is essential to beating the odds and reaching extraordinary heights together. Moonshot reminds us that the obstacles we encounter in pursuit of our dreams can be defeated by the power of our perseverance.”
  author : Joe Torre, <i>Baseball Hall of Famer, four-time World Series Championship manager of the New York Yankees, and New York Times bestselling author of The Yankee Years and Chasing the Dream</i>
