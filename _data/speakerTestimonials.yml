- quote:
    “He was really great to work with and just some amazing stories and we’re bummed our clients couldn’t meet
    him in person, but we think this is the next best thing. Sort of like him talking to us from space.
    Many of his stories are very topical to what we are all going through right now including the quarantine
    astronauts go through before going into space and the isolation even in space being disconnected from the world.
    The story of teamwork with his fellow astronaut classmates was especially powerful for me—this idea that we win
    or lose together. A great reminder that we’re all in this together right now. And I enjoyed his story about
    needing to both accept change and anticipate change in the same moment. You have 30 seconds of venting,
    ranting, or feeling sorry for yourself—and then you move forward. Because the only constant is change.
    Really powerful! Please thank him for us.”
  author: Personify Software Virtual Event

- quote:
