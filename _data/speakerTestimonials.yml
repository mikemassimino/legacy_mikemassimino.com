- quote:
    “I had the pleasure of hiring Mike to be our closing guest speaker at our annual user summit in Houston.
    In my role over the years, I have hired countless speakers to close out large user events and I will say that
    Mike is one of the best that I have ever hired. Not only is he a down to earth person and easy to talk with,
    but the message he delivers relates to everyone. Normally when you hire an external speaker to close out an event,
    there is usually a good size drop-off of people who are trying to catch a flight out of town. Not in our case.
    I looked around the room when Mike started and it was close to being as crowded as day 1 of the event
    (roughly 1300 people). Also, afterwards, Mike signed his books for attendees and we estimate that 500+
    were in line to get a book signed. I would HIGHLY recommend Mike to anyone who needs a closing guest speaker.”
  author: Acumatica

- quote:
