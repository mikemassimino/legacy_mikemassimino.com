<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mike Massimino - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/sitewide.css" />
    <link rel="stylesheet" href="/assets/css/theme-main.css" />
    {% if page.pageSpecificCSSName %}<link rel="stylesheet" href="/assets/css/{{ page.pageSpecificCSSName }}.css">{% endif %}

    <link rel="icon" href="/assets/images/favicon.png" sizes="32x32"/>

    <link rel="stylesheet" type="text/css" href="/assets/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/slick/slick-theme.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118659453-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-118659453-1');
    </script>
</head>

<body class="is-preload">

    <div id="page-wrapper">

        {% include header.html %}

        {{ content }}

        {% include footer.html %}

    </div>

    {% include scripts.html %}

    {% if page.pageSpecificJSName %}
        <script type="text/javascript" src="/assets/js/{{ page.pageSpecificJSName }}.js"></script>
    {% endif %}

</body>
</html>
